<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <img class="headerLogo" src="./img/Frame 6.png" alt="">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingrese el texto aqui"></textarea>
            <div class="terminos">
                <p><img src="./img/bi_exclamation-circle-fill.png" alt="">
                    Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="btnDesencriptar" type="button" onclick="desencriptar()">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="encriptado">
            <p id="parrafoEncriptado"></p>
            <img src="img/Muñeco.png" alt="" id="muñeco">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que desees encriptar o desencriptar
                </p>
                <div class="copiar">
                    <div class="boton">
                        <button class="btnCopiar" type="button" onclick="copiar()">
                            Copiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
